<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | xyz_td</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <div id="game-container" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; background: #000000;">
      <canvas id="unity-canvas" width="480" height="854" style="width: 100%; height: auto;"></canvas>
    </div>
    <script src="Build/td_web_build.loader.js"></script>
    <script>
      var unityInstance;

      if (/Android/i.test(navigator.userAgent) && /Chrome/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=no';
        document.getElementsByTagName('head')[0].appendChild(meta);

        unityInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
          dataUrl: "Build/td_web_build.data",
          frameworkUrl: "Build/td_web_build.framework.js",
          codeUrl: "Build/td_web_build.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "xyz_td",
          productVersion: "1.0",
          matchWebGLToCanvasSize: false,
          devicePixelRatio: 1
        });

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.marginTop = "calc((100vh - " + canvas.height + "px) / 2)";
        canvas.style.backgroundColor = "#000000";
      } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent) || /Chrome/i.test(navigator.userAgent)) {
        unityInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
          dataUrl: "Build/td_web_build.data",
          frameworkUrl: "Build/td_web_build.framework.js",
          codeUrl: "Build/td_web_build.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "xyz_td",
          productVersion: "1.0",
          matchWebGLToCanvasSize: false,
          devicePixelRatio: 1
        });

        var gameContainer = document.querySelector("#game-container");
        gameContainer.style.paddingTop = Math.max((window.innerHeight - unityInstance.Module.canvas.height) / 2, 0) + "px";
      } else {
        unityInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
          dataUrl: "Build/td_web_build.data",
          frameworkUrl: "Build/td_web_build.framework.js",
          codeUrl: "Build/td_web_build.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "xyz_td",
          productVersion: "1.0",
          matchWebGLToCanvasSize: false,
          devicePixelRatio: 1
        });
      }
    </script>
  </body>
</html>
